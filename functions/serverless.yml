service: movies-telegram-bot

custom:
  tableName: 'infoTable'
  playerUrl: 'https://movies-player.surge.sh/'

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-central-1
  versionFunctions: false
  memorySize: 512
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["InfoTable", "Arn" ] }

functions:
  search:
    handler: handlers/search.handler
    events:
      - http: 
          path: api/trackers/{provider}/search
          method: get
          cors: true
          request:
            parameters:
              path:
                provider: true
              querystrings:
                q: true

  provider:
    handler: handlers/provider.handler
    events:
      - http: 
          path: api/trackers
          method: get
          cors: true

  info:
    handler: handlers/info.handler
    timeout: 12
    events:
      - http: 
          path: api/trackers/{provider}/items/{resultId}
          method: get
          cors: true
          request:
            parameters:
              path:
                - provider: true 
                - resultId: true 
    environment:
      TABLE_NAME: ${self:custom.tableName}
      MONGODB_URI: mongodb+srv://lambda:${ssm:MONGODB_PASSWORD}@moviescachecluster-mex1w.mongodb.net/test

  extract:
    handler: handlers/extract.handler
    events:
      - http: 
          path: api/extract
          method: get
          cors: true

  bot:
    handler: handlers/bot.handler
    events:
      - http: 
          path: bot
          method: any
          cors: true
    environment:
      BOT_TYPE: 'films'
      TOKEN: ${ssm:bot_ru_TOKEN}
      MIXPANEL_TOKEN: ${ssm:MIXPANEL_TOKEN}
      PLAYER_URL: ${self:custom.playerUrl}
      PROVIDER: 'videocdn,kinogo,kinovod,seasonvar,7serealov'

  animebot:
    handler: handlers/bot.handler
    events:
      - http: 
          path: bot/anime
          method: any
          cors: true
    environment:
      BOT_TYPE: 'anime'
      LOCALIZATION_TYPE: 'localization/anime'
      TOKEN: ${ssm:bot_anime_TOKEN}
      MIXPANEL_TOKEN: ${ssm:MIXPANEL_TOKEN}
      PLAYER_URL: ${self:custom.playerUrl}
      PROVIDER: 'animevost,nekomori'

resources:
  Resources:
    InfoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: TRUE