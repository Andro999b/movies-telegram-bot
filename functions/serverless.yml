service: movies-telegram-bot

custom:
  cahceTable: cache-${opt:stage, 'dev'}
  playerUrl: 'https://movies-player.firebaseapp.com/watch.html'
  mongoUrl: 'mongodb+srv://lambda:${ssm:MONGODB_PASSWORD}@moviescachecluster-mex1w.mongodb.net/test'
  helpImages: 'https://movies-player.firebaseapp.com//images/help/1.png,https://movie-player.surge.sh/images/help/2.png,https://movie-player.surge.sh/images/help/3.png'
  analyticsTable: analyticsTable-${opt:stage, 'dev'}

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-central-1
  versionFunctions: false
  memorySize: 512
  environment:
    ANALYTIC_TABLE: ${self:custom.analyticsTable}
    CACHE_TABLE: ${self:custom.cahceTable}
    MONGODB_URI: ${self:custom.mongoUrl}
    ANALYTIC_RETENTION: 90
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:BatchWriteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.analyticsTable}"

functions:
  library:
    handler: handlers/library.handler
    events:
      - http: 
          path: api/library
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                q: true
                type: true

  search:
    handler: handlers/search.handler
    events:
      - http: 
          path: api/trackers/{provider}/search
          method: get
          cors: true
          request:
            parameters:
              path:
                provider: true
              querystrings:
                q: true

  source:
    handler: handlers/source.handler
    events:
      - http: 
          path: api/trackers/{provider}/items/{resultId}/source/{sourceId}
          method: get
          cors: true
          request:
            parameters:
              path:
                - provider: true 
                - resultId: true 
                - sourceId: true 

  provider:
    handler: handlers/provider.handler
    events:
      - http: 
          path: api/trackers
          method: get
          cors: true

  info:
    handler: handlers/info.handler
    timeout: 12
    events:
      - http: 
          path: api/trackers/{provider}/items/{resultId}
          method: get
          cors: true
          request:
            parameters:
              path:
                - provider: true 
                - resultId: true 

  extract:
    handler: handlers/extract.handler
    events:
      - http: 
          path: api/extract
          method: get
          cors: true

  bot:
    handler: handlers/bot.handler
    timeout: 12
    events:
      - http: 
          path: bot
          method: any
          cors: true
    environment:
      BOT_TYPE: 'films'
      TOKEN: ${ssm:bot_ru_TOKEN_${opt:stage, 'dev'}}
      PLAYER_URL: ${self:custom.playerUrl}
      HELP_IMAGES: ${self:custom.helpImages}
      PROVIDERS: 'videocdn,kinovod,kinogo,seasonvar'

  animebot:
    handler: handlers/bot.handler
    events:
      - http: 
          path: bot/anime
          method: any
          cors: true
    environment:
      BOT_TYPE: 'anime'
      LOCALIZATION_TYPE: 'localization/anime'
      TOKEN: ${ssm:bot_anime_TOKEN_${opt:stage, 'dev'}}
      PLAYER_URL: ${self:custom.playerUrl}
      HELP_IMAGES: ${self:custom.helpImages}
      PROVIDERS: 'anidub,animevost,anigato,animedia,nekomori'
  
  proxy:
    handler: handlers/proxy.handler
    events:
      - http: 
          path: proxy
          method: post
          cors: true

package:
  exclude:
   - test/**

resources:
  Resources:
    analyticsTable:
      Type: AWS::DynamoDB::Table
      Properties: 
        TableName: ${self:custom.analyticsTable}
        AttributeDefinitions:
          - AttributeName: uid
            AttributeType: N
          - AttributeName: date
            AttributeType: S
          - AttributeName: month
            AttributeType: S
          - AttributeName: time
            AttributeType: N
        KeySchema:
          - AttributeName: date
            KeyType: HASH
          - AttributeName: time
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: userIdx
            KeySchema:
              - AttributeName: uid
                KeyType: HASH
              - AttributeName: time
                KeyType: RANGE
            Projection: 
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          - IndexName: monthIdx
            KeySchema:
              - AttributeName: month
                KeyType: HASH
              - AttributeName: time
                KeyType: RANGE
            Projection: 
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true